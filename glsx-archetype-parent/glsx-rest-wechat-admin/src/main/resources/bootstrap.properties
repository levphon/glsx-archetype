#项目名称
spring.application.name=glsx-rest-wechat-admin

#日志路径（logback-spring.xml读取，不要加入配置中心）
logging.path=/data/java_log/jetty/${spring.application.name}/${spring.application.name}.log

#nacos配置中心
spring.cloud.nacos.config.server-addr=192.168.0.63:8848
#nacos配置id，完整dataId=${spring.cloud.nacos.config.prefix}-${spring.profiles.active}.${格式（由新增配置时选的文件类型决定）}
#示例：http://192.168.0.63:8848/nacos/v1/cs/configs?dataId=gecc-mobile-customer-dev.properties&group=DEFAULT_GROUP
spring.cloud.nacos.config.prefix=glsx-rest-wechat-admin
#配置开发环境
spring.profiles.active=DEV

#公共配置,当前项目与多个相关项目存在公共配置，可以考虑建一个或多个公共配置
spring.cloud.nacos.config.shared-configs[0]=glsx-rest-admin-share-DEV.properties
spring.cloud.nacos.config.shared-configs[0].refresh=true